{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}
  <div class="col-md-6 mx-auto text-white">
    <h3>Contact Admin</h3>
    <form method="POST">
      <div class="mb-3">
        <input class="form-control" name="username" value="{{ session.get('username') }}" required>
      </div>
      <div class="mb-3">
        <input class="form-control" name="email" placeholder="your@email.com" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" name="message" rows="4" placeholder="Your message..." required></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Send</button>
    </form>
  </div>
{% endblock %}
