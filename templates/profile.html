{% extends "base.html" %}

{% block content %}
<style>
  .profile-card {
    max-width: 400px;
    margin: 0 auto;
    padding: 2rem;
    background: var(--card);
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    animation: fadeIn 0.8s ease forwards;
  }

  .profile-card img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid var(--accent);
    margin-bottom: 1rem;
    transition: transform 0.3s ease;
  }

  .profile-card img:hover {
    transform: scale(1.1);
  }

  .profile-card h2 {
    margin-bottom: 0.5rem;
    color: var(--text);
  }

  .profile-card p {
    color: var(--muted);
    margin-bottom: 1.5rem;
  }

  .profile-card form input[type="text"] {
    width: 80%;
    padding: 0.5rem;
    border-radius: 6px;
    border: 1px solid rgba(255,255,255,0.2);
    margin-bottom: 1rem;
    transition: all 0.3s;
  }

  .profile-card form input[type="text"]:focus {
    border-color: var(--accent);
    box-shadow: 0 0 8px rgba(110,168,254,0.5);
    outline: none;
  }

  .profile-card form button {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 6px;
    background: var(--accent);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
  }

  .profile-card form button:hover {
    background: #4f8fe8;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px);}
    to { opacity: 1; transform: translateY(0);}
  }
</style>

<div class="profile-card">
  <img src="{{ url_for('static', filename='uploads/' ~ user['profile_pic']) if user['profile_pic'] else url_for('static', filename='default_avatar.png') }}" alt="Profile Picture">
  <h2>{{ user['username'] }}</h2>
  <p>Balance: {{ user['balance'] if user['balance'] is defined else 0 }} pts</p>

  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="profile_pic" accept="image/*">
    <button type="submit">Update Profile Picture</button>
  </form>
</div>
{% endblock %}
